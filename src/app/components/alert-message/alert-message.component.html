<div class="backdrop"></div>
<div class="alert-box shadow-sm">
    <div class="alert-header"> 
        <div (click)="onCloseClick()" class="close"></div>       
    </div>
    <div class="alert-message">
        <p class="message">{{ message }}</p>
        <button *ngIf="showOkBtn" class="btn btn-primary-common" (click)="onCloseClick()">OK</button>
    </div>
</div>
